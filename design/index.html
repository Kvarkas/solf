<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <title>Главная страница</title>
  </head>
  <body onload="pullOrders();">
    <div class="container-xxl" style="margin-top:40px;">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="create.html">
                <button type="submit" class="btn btn-dark"> + Add order</button>
            </form>
            </div>
            <div class="col-4">
                <input type="date" class="form-control">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark"> Применить </button>
            </div>
            <h2 style="margin-top:20px;">Список заказов</h2>
            <table class="table table-borderless" id="list-orders" style="margin-top:20px;">
                <thead>
                    <tr class="table-active">
                        <th scope="row">Id</th>
                        <td>Номер</td>
                        <td>Дата</td>
                        <td>Поставщик</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
      </div>
        
        <div class="modal fade" id="showInfo" tabindex="-1" aria-labelledby="showInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="showInfoLabel">Информация о заказе</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-show">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-order">Удалить</button>
                <button type="submit" class="btn btn-warning" id="edit-order">Редактировать</button>
                </div>
            </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
