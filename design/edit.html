<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/pull.js" defer></script>
    <script src="js/edit.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/get.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <title>Редактирование заказа</title>
  </head>
  <body onload="pullEditPage();">
    <div class="container-xxl" style="margin-top:40px;">
        <h1>Редактирование заказа</h1>
        <form name="sform" method="POST">
            <div class="mb-3">
              <label for="inputNumber" class="form-label">Номер заказа</label>
              <input type="text" class="form-control" name="inputNumber" id="inputNumber">
              <div id="emailHelp" class="form-text">* Редактируется</div>
            </div>
            <div class="mb-3">
                <label for="inputDate">Дата:</label>
                <input type="date" class="form-control" name="inputDate" id="inputDate">
	        <div id="emailHelp" class="form-text">* Редактируется</div>
              </div>
              <div class="mb-3">
                <label for="inputProvider" class="form-label">Поставщик</label>
                <select class="form-select" id="form-options" name="inputProvider" aria-label="Default select example" >
                  </select>
                <div id="emailHelp" class="form-text">* Редактируется</div>
              </div>
              <div class="mb-3">
                <label for="inputNumber" class="form-label">Имя заказа</label>
                <input type="text" class="form-control" id="inputName">
                <div id="emailHelp" class="form-text">* Редактируется</div>
              </div>
            <div class="mb-3">
                <label for="inputDate">Качество:</label>
                <input type="number" class="form-control" step="0.001" id="inputQuantity">
                <div id="emailHelp" class="form-text">* Редактируется</div>
              </div>
              <div class="mb-3">
                <label for="inputProvider" class="form-label">Модель</label>
                <input type="text" class="form-control" id="inputModel">
                <div id="emailHelp" class="form-text">* Редактируется</div>
              </div>
            <button type="button" class="btn btn-primary" onclick="editOrder();">Редактировать</button>
	    <a type="submit" class="btn btn-secondary" href="index.html">Отмена</a>
          </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
